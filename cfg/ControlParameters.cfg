#!/usr/bin/env python

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

grp_control = gen.add_group("Control", type="tab")

# Joint value
grp_control.add("linear_vel_x", double_t, 0, "Linear velocity x", 0.0, -1.0, 1.0)
grp_control.add("linear_vel_y", double_t, 0, "Linear velocity y", 0.0, -1.0, 1.0)
grp_control.add("angular_vel_z", double_t, 0, "Angular velocity z", 0.0, -1.0, 1.0)

# [1] https://wiki.ros.org/dynamic_reconfigure/Tutorials/HowToWriteYourFirstCfgFile
# [2] https://wiki.ros.org/dynamic_reconfigure/Tutorials/SettingUpDynamicReconfigureForANode%28cpp%29
# second argument: what package in which this reconfigure node will be created
# third argument: what name will be assigned to the auto-generated files ({FILENAME}Config.h)
exit(gen.generate("dynamic_gap", "dynamic_gap", "ControlParameters"))