#!/usr/bin/env python

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

grp_estimation = gen.add_group("Model Estimation", type="tab")

# Joint value
grp_estimation.add("Q", double_t, 0, "Model noise parameter", 0.1, 0.0, 100.0)
grp_estimation.add("R", double_t, 0, "Sensor noise parameter", 0.5, 0.0, 100.0)

# [1] https://wiki.ros.org/dynamic_reconfigure/Tutorials/HowToWriteYourFirstCfgFile
# [2] https://wiki.ros.org/dynamic_reconfigure/Tutorials/SettingUpDynamicReconfigureForANode%28cpp%29
# second argument: what package in which this reconfigure node will be created
# third argument: what name will be assigned to the auto-generated files ({FILENAME}Config.h)
exit(gen.generate("dynamic_gap", "dynamic_gap", "EstimationParameters"))