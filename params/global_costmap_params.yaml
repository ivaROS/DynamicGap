global_costmap:
   global_frame: known_map
   static_map: true
   robot_base_frame: robot0
   update_frequency: 1.0   # how frequently sensor information is incorporated to update map
   publish_frequency: 1.0  # how frequently the map is published
   # static_map: true (deprecated now)
   transform_tolerance: 0.5
   plugins:
     - {name: static_layer,            type: "costmap_2d::StaticLayer"}
     - {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
     - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
