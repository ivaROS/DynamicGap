
#---standard pioneer footprint---
#---(in meters)---
robot_radius: 0.20
footprint_padding: 0.00

# transform_tolerance: 0.2
# map_type: voxel (deprecated now)

# always_send_full_costmap: true

obstacle_layer:
 enabled: true
 obstacle_range: 4.8
 raytrace_range: 4.9
 max_obstacle_height:  1
 origin_z:             0.0
 z_resolution:         0.2
 z_voxels:             2
 unknown_threshold:    15
 mark_threshold:       0
 track_unknown_space: false
 combination_method: 1

 publish_voxel_map: false
 observation_sources: scan bump collisions
 scan: 
   data_type: LaserScan
   topic: scan
   marking: true
   clearing: true
   min_obstacle_height: 0.0
   max_obstacle_height: 1
 bump:
   data_type: PointCloud2
   topic: mobile_base/sensors/bumper_pointcloud
   marking: true
   clearing: false
   min_obstacle_height: 0.0
   max_obstacle_height: 0.15
 collisions:
   data_type: PointCloud2
   topic: /pips_collisions
   marking: true
   clearing: false
   min_obstacle_height: 0.0
   max_obstacle_height: 0.6

static_layer:
  enabled:              true
  map_topic:            /known_map

inflation_layer:
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.6  # max. distance from an obstacle at which costs are incurred for planning paths.

