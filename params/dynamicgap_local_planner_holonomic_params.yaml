DynamicGapPlanner:
    goal_tolerance: 0.5
    yaw_goal_tolerance: 3.15 
    xy_goal_tolerance: .2

    r_inscr:  0.20

    ctrl_ahead_pose: 2
    k_fb_x: 2
    k_fb_y: 2
    k_fb_theta: 0.8

    fig_gen: True
    k_po_x: 1
    k_po_theta: 3

    r_unity: 0.35
    r_zero: 1.0

    scale: 1.0
    integrate_maxt: 10
    integrate_stept: 0.50

    projection_operator: True

    debug_viz: True
    max_pose_to_scan_dist: 0.5
    inf_ratio: 1.25
